<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        let countdown = 30;
        const path = "https://twitter.com/i/status/";
        const wapath = "https://web.archive.org/web/*/https://twitter.com/i/status/";
        const home = "https://misskey.dev/";
        let url;

        const params = location.href.split("status/")[1];
        if (typeof(params) != "undefined") { 
            url = path + params;
            var waurl = wapath + params;
        } else {
            url = home;
        }

        const meta_str = "<link rel='canonical' href='" + url + "'><meta http-equiv='refresh' content='30; URL=" + url + "'>";
        $("head").prepend(meta_str);

        const body_str = `<h2><span id="countdown">${countdown}</span>秒後に自動的にTwitterで開きます。今すぐ開く場合はTwitterで開くをクリックしてください。</h2><ul><li><a href="${url}" target="_blank"><span class="twitter-font"></span>Twitterで開く</a></li></ul>`;
        $("body").prepend(body_str);

        const widget_str = `<a href="${url}"></a>`;
        $("blockquote").prepend(widget_str);

        const countdownElement = document.getElementById("countdown");
        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = url;
            }
        }, 1000);
    });
</script>
